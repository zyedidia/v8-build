name: Build V8

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  V8_VERSION: "14.0.365.10"

jobs:
  build:
    name: ${{ matrix.build_type }}-${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - { os: linux, target_cpu: x64, runner: ubuntu-24.04, platform: x86_64-unknown-linux-gnu, build_type: release }
          - { os: linux, target_cpu: x64, runner: ubuntu-24.04, platform: x86_64-unknown-linux-gnu, build_type: debug }

          # Linux arm64
          - { os: linux, target_cpu: arm64, runner: ubuntu-24.04, platform: aarch64-unknown-linux-gnu, build_type: release }
          - { os: linux, target_cpu: arm64, runner: ubuntu-24.04, platform: aarch64-unknown-linux-gnu, build_type: debug }

          # macOS arm64
          - { os: mac, target_cpu: arm64, runner: macos-15, platform: aarch64-apple-darwin, build_type: release }
          - { os: mac, target_cpu: arm64, runner: macos-15, platform: aarch64-apple-darwin, build_type: debug }

          # Windows x64 (release only, debug not supported)
          - { os: win, target_cpu: x64, runner: windows-2022, platform: x86_64-pc-windows-msvc, build_type: release }

    steps:
      - name: Configure git
        run: git config --global core.symlinks true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Linux dependencies
        if: matrix.os == 'linux' && matrix.target_cpu == 'x64'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld pkg-config libglib2.0-dev

      - name: Install cross-compilation toolchain
        if: matrix.os == 'linux' && matrix.target_cpu == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -yq --no-install-suggests --no-install-recommends \
            clang lld pkg-config libglib2.0-dev \
            g++-aarch64-linux-gnu gcc-aarch64-linux-gnu

      - name: Clone V8
        run: python clone.py --v8-version ${{ env.V8_VERSION }}

      - name: Build V8
        run: python build.py --args-gn args.gn --target-cpu ${{ matrix.target_cpu }} ${{ matrix.build_type == 'debug' && '--debug' || '' }} --install v8_${{ matrix.build_type }}_${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: v8_${{ matrix.build_type }}_${{ matrix.platform }}
          path: v8_${{ matrix.build_type }}_${{ matrix.platform }}/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            tar -czvf "${name}.tar.gz" -C "$dir" .
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
