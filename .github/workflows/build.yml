name: Build V8

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    env:
      V8_VERSION: "14.0.365.10"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x64
            runner: ubuntu-24.04
            lib_name: libv8_monolith.a
            cross_compile: false

          - os: linux
            arch: arm64
            runner: ubuntu-24.04
            lib_name: libv8_monolith.a
            cross_compile: true

          - os: mac
            arch: arm64
            runner: macos-15
            lib_name: libv8_monolith.a
            cross_compile: false

          - os: win
            arch: x64
            runner: windows-2022
            lib_name: v8_monolith.lib
            cross_compile: false

    steps:
      - name: Configure git
        run: git config --global core.symlinks true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache V8 and depot_tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/sccache
          key: v8-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('clone.py') }}-${{ env.V8_VERSION }}
          restore-keys: |
            v8-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('clone.py') }}-
            v8-${{ runner.os }}-${{ runner.arch }}-

      - name: Install and start sccache
        shell: bash
        run: |
          # Determine platform
          case "${{ runner.os }}-${{ runner.arch }}" in
            Linux-X64)   PLATFORM="x86_64-unknown-linux-musl" ;;
            Linux-ARM64) PLATFORM="aarch64-unknown-linux-musl" ;;
            macOS-X64)   PLATFORM="x86_64-apple-darwin" ;;
            macOS-ARM64) PLATFORM="aarch64-apple-darwin" ;;
            Windows-X64) PLATFORM="x86_64-pc-windows-msvc" ;;
            *) echo "Unsupported platform"; exit 1 ;;
          esac

          VERSION="v0.8.2"
          BASENAME="sccache-${VERSION}-${PLATFORM}"
          URL="https://github.com/mozilla/sccache/releases/download/${VERSION}/${BASENAME}.tar.gz"

          curl -LO "$URL"
          tar -xzf "${BASENAME}.tar.gz"
          echo "$PWD/${BASENAME}" >> $GITHUB_PATH

          # Start sccache server
          ./${BASENAME}/sccache --start-server || true

          # Set cache directory
          echo "SCCACHE_DIR=$HOME/.cache/sccache" >> $GITHUB_ENV
          echo "SCCACHE_CACHE_SIZE=2G" >> $GITHUB_ENV

      - name: Install Linux dependencies
        if: matrix.os == 'linux' && !matrix.cross_compile
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld pkg-config libglib2.0-dev

      - name: Install cross-compilation toolchain
        if: matrix.cross_compile
        run: |
          sudo apt-get update
          sudo apt-get install -yq --no-install-suggests --no-install-recommends \
            clang lld pkg-config libglib2.0-dev \
            g++-aarch64-linux-gnu gcc-aarch64-linux-gnu

      - name: Clone V8
        run: python clone.py

      - name: Build V8
        run: python build.py
        env:
          TARGET_CPU: ${{ matrix.cross_compile && 'arm64' || '' }}

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp v8/out.gn/${{ matrix.os }}-${{ matrix.arch }}-release/obj/${{ matrix.lib_name }} artifacts/
          cp -r v8/include artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: v8-${{ matrix.os }}-${{ matrix.arch }}
          path: artifacts/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            tar -czvf "${name}.tar.gz" -C "$dir" .
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
