name: Test Example

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-example:
    name: Test Example on ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux-x64
            runner: ubuntu-24.04

          - os: linux-arm64
            runner: ubuntu-24.04-arm

          - os: macos-arm64
            runner: macos-15

          - os: windows-x64
            runner: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang lld

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install ninja

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          choco install ninja
          echo "C:\ProgramData\chocolatey\lib\ninja\tools" >> $GITHUB_PATH

      - name: Configure CMake
        working-directory: examples/hello
        shell: bash
        run: |
          mkdir -p build
          cd build
          if [ "${{ runner.os }}" = "Windows" ]; then
            # Use clang-cl on Windows (MSVC-compatible, works with V8)
            # Build in Release mode to match V8 prebuilt binaries
            cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang-cl -DCMAKE_CXX_COMPILER=clang-cl ..
          else
            cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
          fi

      - name: Build hello example
        working-directory: examples/hello/build
        run: ninja

      - name: Configure advanced examples
        working-directory: examples/advanced
        shell: bash
        run: |
          mkdir -p build
          cd build
          if [ "${{ runner.os }}" = "Windows" ]; then
            cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang-cl -DCMAKE_CXX_COMPILER=clang-cl ..
          else
            cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
          fi

      - name: Build advanced examples
        working-directory: examples/advanced/build
        run: ninja

      - name: Run advanced examples
        working-directory: examples/advanced/build
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            EXT=".exe"
          else
            EXT=""
          fi
          for example in callbacks globals objects exceptions wrap_class call_js; do
            echo "=== Running $example ==="
            ./${example}${EXT}
          done

      - name: Run example
        working-directory: examples/hello/build
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./hello.exe
          else
            ./hello
          fi

      - name: Verify output
        working-directory: examples/hello/build
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            OUTPUT=$(./hello.exe)
          else
            OUTPUT=$(./hello)
          fi

          if [[ "$OUTPUT" == *"Hello world!"* ]]; then
            echo "Example ran successfully and produced expected output"
          else
            echo "Example output did not match expected"
            echo "Got: $OUTPUT"
            exit 1
          fi

      - name: Configure hello example (debug)
        if: runner.os != 'Windows'
        working-directory: examples/hello
        shell: bash
        run: |
          rm -rf build-debug
          mkdir -p build-debug
          cd build-debug
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DV8_DEBUG=ON ..

      - name: Build hello example (debug)
        if: runner.os != 'Windows'
        working-directory: examples/hello/build-debug
        run: ninja

      - name: Run hello example (debug)
        if: runner.os != 'Windows'
        working-directory: examples/hello/build-debug
        run: ./hello
